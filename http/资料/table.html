<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <style>
    td {
      width: 100px;
      height: 80px;
      background: #bfa;
      cursor: pointer;
    }

    /* 高亮样式 */
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
<!-- 4行3列的表格 -->
<table>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
  </tr>
  <tr>
    <td>10</td>
    <td>11</td>
    <td>12</td>
  </tr>
</table>

<script>
  // 获取所有表格单元格
  const cells = document.querySelectorAll("td");

  // 为每个单元格添加点击事件监听器
  cells.forEach(cell => {
    cell.addEventListener("click", () => {
      // 清除其他单元格的高亮样式
      cells.forEach(c => c.classList.remove("highlight"));
      // 为当前点击的单元格添加高亮样式
      cell.classList.add("highlight");
    });
  });
</script>

</body>
</html>
